<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only user root can own the yausbir-dbus-service -->
  <policy user="root">
    <allow own="org.yausbir.control"/>
  </policy>

  <!-- allow everyone to call yausbir methods -->
  <policy context="default">
    <allow send_destination="org.yausbir.control"/>
    <allow receive_sender="org.yausbir.control"/>
  </policy>

</busconfig>
